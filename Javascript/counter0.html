<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        let counter = 0;

        function count(){
            counter++;
            document.querySelector('#counter').innerHTML = counter;
          }
    </script>
    <title>Title</title>
</head>
<body>
  <h1 id="counter">0</h1>
  <button onclick="count()">Click here !</button>
</body>
</html>
