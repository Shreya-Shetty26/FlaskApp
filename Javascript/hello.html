<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        document.addEventListener('DOMContentLoaded',function(){
          document.querySelector('#form').onsubmit = function() {
             const name=document.querySelector('#name').value;
             alert(`Hello ${name}!`);
          };
        });
    </script>
    <title>Title</title>
</head>
<body>
  <form id="form">
       <input id="name" autocomplete="off" autofocus placeholder="Enter your Name">
       <input type="submit">
  </form>
</body>
</html>
