<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>

        document.addEventListener('DOMContentLoaded',() => {
            setInterval(count,1000);
         });

        let counter = 0;


        function count(){
            counter++;
            document.querySelector('#counter').innerHTML = counter;

            if(counter % 10 === 0){
               alert(`Counter is at ${counter}!`);
             }
          }
    </script>
    <title>Title</title>
</head>
<body>
  <h1 id="counter">0</h1>
  <button>Click here !</button>
</body>
</html>
